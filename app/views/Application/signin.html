#{extends 'main.html' /}
#{set title:'beautify.me - SignIn' /}



  <div class="container">
	<div class="page-header">
		<h1>Sign In</h1>
	</div>
	
	#{form @signinFinish()}
	
	<fieldset>              
        <legend>Log In</legend>  
        <div class="field">             
            <label for="email">Email address : </label>                     
            <input id="email" type="text" name="email" size="30" value="${params.email}" class="#{errorClass 'email' /}" /> 
            <span class="error">#{error 'email' /}</span>
        </div>   
    
        <div class="field">     
            <label for="password">Password : </label>                   
            <input id="password" type="password" name="password" value="${params.password}" class="#{errorClass 'password' /}" /> 
            <span class="error">#{error 'password' /}</span>
        </div> 
        
        <input type="submit" class="submit" value="&{'Sign In'}" />
        
	</fieldset>
	<p>
	</p>
	<p>
	</p>
	
	#{/form}
	
	#{form @lostPassword()}
	
	<fieldset>              
        <legend>Forgot Password</legend>  
        
		   <div class="field">             
            <label for="email">Email address : </label>                     
            <input id="email_forgot_pw" type="text" name="email" size="30" value="${params.email}" class="#{errorClass 'email' /}" /> 
            <span class="error">#{error 'email' /}</span>
       	   </div>  
       	   
       	   <input type="submit" class="submit" value="&{'Request New'}" />
	
	<fieldset>   

    #{/form}

  </div> <!-- /container -->
